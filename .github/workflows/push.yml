name: Build and Test Examples
on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one Pages deployment runs at a time
concurrency:
  group: pages
  cancel-in-progress: true

env:
  NODE_VERSION: 20.16.0
jobs:
  lint:
    name: Linter 👕
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: | # Install npm packages
          npm ci
      - name: Run Linter 👕
        run: |
          npm run lint
  vrt-playwright:
    needs:
      - lint
    name: Visual Regression Tests 👀
    runs-on: ubuntu-latest
    timeout-minutes: 25
    container:
      image: mcr.microsoft.com/playwright:v1.51.1-noble
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: | # Install npm packages and playwright browsers
          npm ci && npx playwright install --with-deps
      - name: Build 🔧
        run: | # Build
          npm run build
      - name: Run Visual Regression Tests 👀
        run:
          | # HOME=/root is needed here to fix firefox issues https://github.com/microsoft/playwright/issues/6500
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npm run start" \
            "HOME=/root npm run test:vrt"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vrt-results
          path: playwright/vrt-results/
          retention-days: 30

  # Build the static site and upload it as a Pages artifact (only on main)
  build-pages:
    if: github.ref == 'refs/heads/main'
    needs:
      - vrt-playwright
    name: Build site for GitHub Pages 🚀
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: npm ci
      - name: Build for GitHub Pages
        run: |
          # Build with base path for project pages: https://<org>.github.io/<repo>/
          npx vite build --base=/examples/
      - name: Create SPA fallback for GitHub Pages
        run: |
          cp dist/index.html dist/404.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Deploy the artifact to GitHub Pages (only on main)
  deploy:
    if: github.ref == 'refs/heads/main'
    needs:
      - build-pages
    name: Deploy to GitHub Pages 📄
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
