name: Build and Test Examples
on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: 20.16.0
jobs:
  lint:
    name: Linter ğŸ‘•
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: | # Install npm packages
          npm ci
      - name: Run Linter ğŸ‘•
        run: |
          npm run lint
  vrt-playwright:
    name: Visual Regression Tests ğŸ‘€
    runs-on: ubuntu-latest
    timeout-minutes: 25
    container:
      image: mcr.microsoft.com/playwright:v1.51.1-noble
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install
        run: | # Install npm packages and playwright browsers
          npm ci && npx playwright install --with-deps
      - name: Build ğŸ”§
        run: | # Build
          npm run build
      - name: Run Visual Regression Tests ğŸ‘€
        run:
          | # HOME=/root is needed here to fix firefox issues https://github.com/microsoft/playwright/issues/6500
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npm run start" \
            "HOME=/root npm run test:vrt"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vrt-results
          path: playwright/vrt-results/
          retention-days: 30
